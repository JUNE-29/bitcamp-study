<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 실렉터(selector) III
     특정 조건을 갖는 대상자를 지정하기
     => 대상자를 지정할 때 조건을 나열할 수 있다.
     => 문법
        대상자#아이디 {...}
        대상자.분류명 {...}
        대상자:상태명 {...}
        대상자[속성명] {...}
   */

  h1{
    padding-left: 10px;
  }
   
  h1:nth-child(1) { /* 첫 번째 대상을 지정한다 */
    background-color: gray;
  }
  h1:nth-child(10) {
    background-color: red;
  }
  h1:nth-child(2n) { /*짝수*/
    border-left: 50px solid black;
  }

  h1:nth-child(2n + 1) { /*홀수*/
    border-right: 10px solid yellow;
  }
  </style>
</head>
<body>
<p>첫째자식! 그래서 h1은 첫째자식이 아니다!!</p>
<h1>제목1(2)</h1>
<h1>제목2(3)</h1>
<h1>제목3(4)</h1>
<h1>제목4(5)</h1>
<h1>제목5(6)</h1>
<h1>제목6(7)</h1>
<h1>제목7(8)</h1>
<h1>제목8(9)</h1>
<h1>제목9(10)</h1>

</body>
</html>
