<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>구조 분해(destructuring) - 배열</h1>
<script>
"use strict"

// 값을 분해하여 여러 변수에 받을 수 있다.
//
var arr = ["홍길동", "1111-2222", true, 20];

// 보통 한 개의 변수에 값을 받는다.
var v1 = arr; //v1이나 arr나 같은 배열을 가리킨다.
arr[0] = "임꺽정";
console.log(v1); 

// 배열을 분해하여 값을 받을 수 있다.
var [name, tel, working, age] = arr;
console.log(name, tel, working, age);

var [name2, tel2] = arr;
console.log(name2, tel2);

var [name3, tel3] = arr;
console.log(name3, tel3);

</script>
</body>
</html>
